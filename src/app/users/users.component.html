<p>Show list from (https://jsonplaceholder.typicode.com/todos/) API Data</p>
<table style="width:100%">
  <tr>
    <th>id</th> 
    <th>Title</th>
    <th>userId</th>
  </tr>
  <tr *ngFor="let item of data">
    <th>{{item.id}}</th> 
    <th>{{item.title}}</th>
    <th>{{item.userId}}</th>
  </tr>
  
</table>
